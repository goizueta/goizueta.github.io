# General
name: Roberto Goizueta 
description: A website for my works and writings.
url: http://goizueta.github.io

author:
  name: Roberto Goizueta 
  email: rcgoizueta@gmail.com
  uri: http://goizueta.github.io/about

# Build
sass:
  style: :compressed
  sass_dir: _includes/sass

#Other
permalink: /notes/:title
timezone: America/New_York
include: [ 'robots.txt' ]
exclude: [ 'LICENSE', 'README.md', 'CNAME', 'vendor', 'Gemfile' ]
gems:
  - jekyll-sitemap
  - jekyll-feed

# Self explaining
defaults:
  -
    scope:
      path: ""
    values:
      layout: "null"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
